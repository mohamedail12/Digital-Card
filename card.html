<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Orders</title>
        <link rel="stylesheet" href="card.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="orders-container">
            <div class="orders-header">
                <h2>ORDERS</h2>
                <button class="create-card-btn">CREATE NEW CARD</button>
            </div>
            <div class="order-card">
                <div class="order-card-left">
                    <div class="card-preview">
                        <img src="images/card-placeholder.png" alt="Card Preview">
                        <span class="card-code">FL0002</span>
                    </div>
                </div>
                <div class="order-card-right">
                    <div class="order-title">محمد سعيد &amp; هناء</div>
                    <div class="order-meta">
                        <div>Created at: <span>22/01/2025</span></div>
                        <div>Expiry date: <span>6 months after payment <i class='bx bx-info-circle' title="Expiry info"></i></span></div>
                    </div>
                    <div class="order-link-row">
                        <label>Your Invitation Link:</label>
                        <input type="text" value="jemputan.me/20701/اسم-دعوة" readonly>
                        <button class="edit-link-btn"><i class='bx bx-pencil'></i></button>
                    </div>
                    <div class="order-actions">
                        <button><i class='bx bx-edit'></i> Edit</button>
                        <button><i class='bx bx-image'></i> Gallery</button>
                        <button><i class='bx bx-gift'></i> Gifts</button>
                        <button><i class='bx bx-envelope'></i> RSVP</button>
                        <button><i class='bx bx-show'></i> Preview</button>
                    </div>
                    <button class="pay-now-btn">PAY NOW</button>
                </div>
            </div>
        </div>
        <script src="" async defer></script>
    </body>
</html>
